<!DOCTYPE html>

<html lang="ar" dir="rtl">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>الصفحة الرئيسية</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').addEventListener('submit', function(event) {
                    let name = document.getElementById('name').value;
                    alert("السلام عليكم ورحمة الله وبركاته، أهلا بك يا " + name);
                    event.preventDefault();
                    window.open("http://127.0.0.1:8080/index.html", "__self");
                });
            });
        </script>
        <title>مازن الحديدي</title>
    </head>

    <body class="main">
        <h1 style="font-size: 70px">بسم الله الرحمن الرحيم</h1>
        <br><br><br><br>
        <h3>من فضلك أدخل اسمك</h3>
        <br>
        <form>
            <input id="name" autocomplete="off" autofocus type="text" placeholder="أدخل اسمك">
            <br><br>
            <button type="submit">أرسل</button>
        </form>
    </body>

</html>
